<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/style.css">
    <title>lapin</title>
</head>

<body>
    <section class="n3">


        <div class="n3__content">

            <!-- LAPIN SAUTE -->
            <lottie-player 
            autoplay 
            loop 
            mode="normal" 
            class="n2__vache"
            src="../dist/assets/anim/vache.lottie.json">

            </lottie-player>

            <p class="n2__content1_title">VACHE VEUT GRANDIR </br> COMME LES FLEURS AU PRINTEMPS EN </br> CONSOMMANT DES
                PRODUITS
                LAITIERS</p>
        </div>


        <div class="n2__info">
            <h1 class="n1__info_title">Mais <span class="vert">quoi</span> manger?</h1>

                <img class="n1__assiette" src="/dist/assets/svg/vache_assiete.svg"
                    alt="assiette de viandes, oeuf et poisson">
                    
                    <!-- POINT D'INTERROGATION -->
                    <lottie-player 
                    autoplay 
                    loop 
                    style="width: 50%;" 
                    mode="normal" class="n1__assiette_anim"
                    src="../dist/assets/anim/n2-plate_middle.lottie.json">
                    </lottie-player>



            <div class="n2__info_content">
                <div class="n1__info_16 right" data-aos="fade-left">
                    <div class="n1__info_box gauche ">
                        <p class="n1__info_nb">253<span class="kg">kg</span></p>
                    </div>
                    <p class="n1__info_txt gauche_txt">C’est la répartition des GES en KG</br>
                        EQ CO2 (par an par personne).</p>
                    </div>
                    
                    <div class="n1__info_175" data-aos="fade-right">
                        <div class="n1__info_box droite">
                            <p class="n1__info_nb">238<span class="kg"> kg</span></p>
                        </div>
                        <p class="n1__info_txt">C’est la consommation de produits</br>
                            laitiers actuelle par habitant </br>
                            chaque année en France.</p>
                    </div>


            </div>
                     
        </div>

    </section>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
