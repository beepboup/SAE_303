<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/style.css">
    <title>Document</title>
</head>

<body>

    <section class="n5">

        <div class="n5__conseils">


            <div class="n5__title_content">
                <img class="n5__title_icones" src="/dist/assets/svg/fourchette.svg">
                <h1 class="n5__title"><span class="red">ADEME</span> vous offre des solutions!</h1> 
                <img class="n5__title_icones" src="/dist/assets/svg/knife.svg">
            </div>
            
            <div class="n5__info">
                    <div class="n5__limiter" data-aos="fade-right">
                        <div class="n1__info_box droite orange conseils">
                            
                            
                        </div>

                            <!-- YETI QUI MANGE -->
                            <lottie-player 
                            autoplay 
                            loop 
                            mode="normal" 
                            class="n5__yeti"
                            src="../dist/assets/anim/yeticarotte.lottie.json">

                            </lottie-player>
                        <p class="n5__limiter_txt"><strong>Limitez</strong> vos consommations des viandes jusqu’à <strong>2x par semaine</strong>.</p>
                    </div>


                    <div class="n5__date right" data-aos="fade-left">
                        <div class="n1__info_box gauche green conseils">
                            <img class="n5__lapin" src="/dist/assets/svg/lapin_tete.svg">
                        </div>
                        <p class="n5__limiter_txt"><strong>Compostez</strong> vos déchets alimentaires, y compris vos <strong>fruits et légumes,</strong> pour nourrir votre composteur.</p>
                    </div>

                    <div class="n5__limiter" data-aos="fade-right">
                        <div class="n1__info_box droite rouge conseils">
                            <img class="n5__vache" src="/dist/assets/svg/vache_tete.svg">

                        </div>
                        <p class="n5__limiter_txt"><strong>Vérifiez</strong> les dates de <strong>péremptions</strong> de vos produits avant de les acheter.</p>
                    </div>

                    

            </div>


        </div>


        <div class="n5__fin">

                <!-- 3 ANIMAUX HEUREUX CONTENT -->
                <lottie-player 
                autoplay 
                loop 
                mode="normal" 
                class="n5__3animaux"
                src="../dist/assets/anim/3animauxconclusion.lottie.json">

                </lottie-player>

            
            <img src="/dist/assets/svg/bgfin.svg" alt="" class="n5__fin_planete">
        </div>

    </section>











    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
