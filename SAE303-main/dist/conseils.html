<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/style.css">
    <title>Document</title>
</head>

<body>

    <section class="n5">

        <div class="n5__conseils">


            <div class="n5__title_content">
                <img class="n5__title_icones" src="/dist/assets/svg/fourchette.svg">
                <h1 class="n5__title"><span class="red">ADEME</span> vous offre des solutions!</h1> 
                <img class="n5__title_icones" src="/dist/assets/svg/knife.svg">
            </div>
            
            <div class="n5__info">
                    <div class="n5__limiter" data-aos="fade-right">
                        <div class="n1__info_box droite orange">
                        </div>
                        <p class="n5__limiter_txt"><strong>Limitez</strong> vos consommations des viandes jusqu’à <strong>2x par semaine</strong>.</p>
                    </div>


                    <div class="n5__date right" data-aos="fade-left">

                        </div>

                    </div>

                    <div class="n5__limiter" data-aos="fade-right">
                        <div class="n1__info_box droite rouge">
                        </div>
                        <p class="n5__limiter_txt"><strong>Vérifiez</strong> les dates de <strong>péremptions</strong> de vos produits avant de les acheter.</p>
                    </div>

                    

            </div>


            <!-- <div class="n5__conseil_fin">
                

            </div> -->

        </div>


        <div class="n5__fin">
            <img src="/dist/assets/svg/bgfin.svg" alt="" class="n5__fin_planete">
        </div>

    </section>











    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

        AOS.init();
    </script>
