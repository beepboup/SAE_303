<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/style.css">
    <title>Document</title>
</head>

<body>

    <section class="n4">


        <div class="n4__planete">


    
        
            <div class="n4__title">
                <h2 class="n4__title1" >Notre alimentation impacte également</h2>
                <h1 class="n4__title2" >Notre <strong>précieuse planète.</strong></h1>
            </div>

            <!-- PLANETE TRISTE -->
            <lottie-player 
            autoplay 
            mode="normal" 
            class="n4__planete_anim"
            src="../dist/assets/anim/planete.lottie.json">

            </lottie-player>

        </div>

        <div class="n4__cause">

            <p class="n4__cause_txt">Non seulement notre consommation excessive épuise nos ressources, mais elle affecte également la qualité de notre air et de notre eau.</p>

            <div class="n4__cause_icones" data-aos="fade-right" data-aos-duration="1000">
                <img class="n4__cause_engrais" src="/dist/assets/svg/engrais.svg">
                <img class="n4__cause_pest" src="/dist/assets/svg/pest.svg">
                <img class="n4__cause_kk" src="/dist/assets/svg/kk.svg">
            
            </div>
            
        </div>

        <div class="n4__consequences" data-aos="fade-right">

            <div class="n4__consequences">

                <!-- VACHE CHOQUE -->
                <lottie-player 
                autoplay 
                mode="normal" 
                speed="0.8"
                class="n4__vache_react"
                src="/dist/assets/anim/vache_exclamation.lottie.json">
    
                </lottie-player>

                <div class="n4__menage_content">
                    <h1 class="n4__menage_title">
                        23%
                    </h1>
                    <p class="n4__mengage_txt">C’est les émissions de gaz à effet de serre des ménages français liées à l’alimentation.</p>
                    </div>
                    
                </div>


            </div>
            


            <div class="n4__consequences" data-aos="fade-left" >

                <!-- +1.7°C TEMP -->
                <lottie-player 
                autoplay 
                mode="normal" 
                class="n4__temp"
                src="/dist/assets/anim/thermo.json">
    
                </lottie-player>

                <!-- YETI CHOQUE -->
                <lottie-player 
                autoplay 
                mode="normal" 
                class="n4__yeti_react"
                src="">
    
                </lottie-player>

            </div>


        </div>

</div>

    </section>











    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
